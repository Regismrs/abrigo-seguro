<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abrigados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-primary mb-4">Lista de Pessoas Abrigadas</h2>
    <a class="btn btn-primary mb-3" th:href="@{/abrigados/novo}">Nova Pessoa</a>

    <table class="table table-striped table-bordered">
        <thead class="table-secondary">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Contato</th>
            <th>Abrigo Atual</th>
            <th>Data de Entrada</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pessoa : ${pessoas}">
            <td th:text="${pessoa.nome}">Nome</td>
            <td th:text="${pessoa.cpf}">CPF</td>
            <td th:text="${pessoa.contato}">Contato</td>
            <td th:text="${pessoa.abrigoAtual}">Abrigo</td>
            <td th:text="${pessoa.dataEntrada}">Data</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
