<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa Abrigada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-primary mb-4">Cadastro de Pessoa no Abrigo</h2>

    <form th:action="@{/abrigados/salvar}" th:object="${pessoa}" method="post" class="row g-3">

        <!-- Sucesso -->
        <div th:if="${sucesso}" class="alert alert-success" role="alert">
            <p th:text="${sucesso}"></p>
        </div>

        <!-- Erro -->
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <p th:text="${erro}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="nome">Nome</label>
            <input type="text" th:field="*{nome}" id="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-data-nascimento">Data de Nascimento</label>
            <input type="date" th:field="*{dataNascimento}" id="ipt-data-nascimento" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="nome-mae">Nome da Mãe</label>
            <input type="text" th:field="*{nomeMae}" id="nome-mae" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-nome-pai">Nome do Pai</label>
            <input type="text" th:field="*{nomePai}" id="ipt-nome-pai" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="cpf">CPF</label>
            <input type="text" th:field="*{cpf}" id="cpf" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-contato">Contato</label>
            <input type="tel" th:field="*{contato}" id="ipt-contato"
                   data-mask="(99) 99999-9999" class="form-control" placeholder="(00) 00000-0000">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-cidade-origem">Cidade de Origem</label>
            <input type="text" th:field="*{cidadeOrigem}" id="ipt-cidade-origem" list="listaCidades" class="form-control" required>
            <datalist id="listaCidades">
                <option th:each="cidade : ${cidades}" th:value="${cidade}" />
            </datalist>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-contato-emergencia">Contato de Emergência</label>
            <input type="text" th:field="*{contatoEmergencia}" id="ipt-contato-emergencia" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-abrigo-atual">Abrigo Atual</label>
            <input type="text" th:field="*{abrigoAtual}" id="ipt-abrigo-atual" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="ipt-data-entrada">Data de Entrada</label>
            <input type="date" th:field="*{dataEntrada}" id="ipt-data-entrada" class="form-control">
        </div>

        <div class="col-12 d-flex justify-content-between mt-4">
            <a th:href="@{/abrigados}" class="btn btn-secondary">Voltar</a>
            <button type="reset" class="btn btn-warning">Limpar campos</button>
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>



</body>
</html>
